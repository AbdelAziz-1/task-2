<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>task</title>
  </head>
  <body>
    <h1 class="text-center mt-3">Welcome To Our To Do App</h1>
    <div class="container col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="">write Task</label>
            <input id="inputData" type="text" class="form-control" />
            <button id="btnAdd" class="btn btn-primary btn-block mt-3">
              Add New Task
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container col-md-6 mt-5">
      <div class="card">
        <div class="card-body">
          <div id="tasks"></div>
          <div id="noTask" class="alert alert-danger">No Tasks Added Yet</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
